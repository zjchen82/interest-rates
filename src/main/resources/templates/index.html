<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">

	<link rel="stylesheet" href="css/dashboard.css">
    <title>Interest Rates Comparator</title>
  </head>
  <body>
  
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Ufinity</a>
    </nav>
  
	<div class="container-fluid">
	  <div class="row">
	    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		  
			<h1>Deposit Interest Rates</h1>

			<!-- period -->
			<form class="form-inline" id="period" autocomplete="off">
			  <div class="form-group">
				<label for="startMonth" class="col-form-label mr-sm-3">From:</label>
					
				<div class="input-group" id="startMonth">
					<input name="startMonth" type="text" class="form-control datepicker" placeholder="YYYY-MM" required>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
					
					<small class="invalid-feedback d-none"></small>
				</div>	
			  </div>

			  <div class="form-group mx-sm-3">
				<label for="endMonth" class="col-form-label mr-sm-3">To:</label>
					
				<div class="input-group" id="endMonth">
					<input name="endMonth" type="text" class="form-control datepicker" placeholder="YYYY-MM" required>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
					<small class="invalid-feedback d-none"></small>
				</div>	
			  </div>

			  <button class="btn btn-primary mb-2">Compare</button>		  
			</form>
			
		
		  </div>
		  
		  <div class="btn-toolbar mb-2 mb-md-0">
			  <div class="btn-group mr-2">
				<button class="btn btn-sm btn-outline-secondary fd-3-months" data-deposit-type="fixed_deposits_3m">Fixed Deposits 3 Months</button>
				<button class="btn btn-sm btn-outline-secondary fd-6-months" data-deposit-type="fixed_deposits_6m">Fixed Deposits 6 Months</button>
				<button class="btn btn-sm btn-outline-secondary fd-12-months" data-deposit-type="fixed_deposits_12m">Fixed Deposits 12 Months</button>
				<button class="btn btn-sm btn-outline-secondary savings-deposits" data-deposit-type="savings_deposits">Savings Deposits</button>
			  </div>
			</div>
			
		  <canvas class="my-4 w-100" id="myChart" width="720" height="200"></canvas>
		  
		  <div class="table-responsive fc-vs-banks">
			<table class="table table-striped table-sm">
			  <thead>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		  </div>	
			
	    </main>
	  </div>
	  
	  
	</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
	
	<!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	
	<script src="js/application.js"></script>
	<script>
	  $(function() {
	  
		// init datapicker
		com.ufinity.rc.ui.initDatePicker();

		// retrieve data
		com.ufinity.rc.getData(com.ufinity.rc.plotChart);
		
		// show the chart
		$('.btn-toolbar .fd-3-months').addClass('active');
		
		// bind events
		$('#period').on('submit', function(e) {
		  e.preventDefault();
		  return false;
		});
		
		$('#period button').on('click', com.ufinity.rc.ui.handlePeriodEvent);
		$('.btn-toolbar button').on('click', com.ufinity.rc.ui.handleDepositTypeEvent);
	  });
	  
	</script>
  </body>
</html>
